# Grafana dashboards provisioning
apiVersion: 1

providers:
  - name: 'VPN Lab Dashboards'
    orgId: 1
    folder: 'VPN Performance'
    folderUid: 'vpn-perf'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
