conn mytunnel
	keyexchange=ikev2
	type=tunnel
	authby=psk
	left=192.168.56.102
	leftsubnet=10.2.0.0/24
	right=192.168.56.101
	rightsubnet=10.1.0.0/24
	ike=aes256-sha256-modp1024
	esp=aes256-sha256
	auto=add

